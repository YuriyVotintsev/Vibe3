<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match-3 Game - Phaser</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <script>
        // === SINGLE VERSION SOURCE ===
        window.APP_VERSION = '010';
    </script>
    <div id="html-version" style="position:fixed;bottom:10px;left:10px;color:#666;font-size:12px;font-family:monospace;z-index:9999;">HTML: <script>document.write(window.APP_VERSION)</script></div>

    <script type="module">
        const v = window.APP_VERSION;
        const config = await import(`./js/config.js?v=${v}`);
        const main = await import(`./js/MainScene.js?v=${v}`);
        const settings = await import(`./js/SettingsScene.js?v=${v}`);

        const gameConfig = {
            type: Phaser.AUTO,
            width: config.BOARD_TOTAL_SIZE + 100,
            height: config.BOARD_TOTAL_SIZE + 220,
            parent: 'game-container',
            backgroundColor: '#1a1a2e',
            scene: [main.MainScene, settings.SettingsScene],
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            }
        };

        window.game = new Phaser.Game(gameConfig);
    </script>
</body>
</html>
