<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match-3 Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            color: #e94560;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2.5rem;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .score-item {
            background: rgba(255,255,255,0.1);
            padding: 10px 25px;
            border-radius: 10px;
            color: white;
        }

        .score-item span {
            display: block;
            font-size: 0.8rem;
            color: #aaa;
            text-transform: uppercase;
        }

        .score-item strong {
            font-size: 1.5rem;
            color: #e94560;
        }

        #game-board {
            position: relative;
            width: 532px;
            height: 532px;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin: 0 auto;
            overflow: hidden;
        }

        .board-inner {
            position: relative;
            width: 512px;
            height: 512px;
            overflow: hidden;
        }

        .cell {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            user-select: none;
            transition: left 0.15s ease,
                        transform 0.15s ease,
                        box-shadow 0.15s ease,
                        opacity 0.2s ease;
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        .cell.selected {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,255,255,0.8);
            z-index: 100;
        }

        .cell.matched {
            transform: scale(0);
            opacity: 0;
            transition: transform 0.25s ease-in, opacity 0.25s ease-in;
        }

        .cell.swapping {
            z-index: 50;
            transition: top 0.2s ease, left 0.2s ease;
        }

        .cell.no-transition {
            transition: none !important;
        }

        .gem-red { background: linear-gradient(135deg, #ff6b6b, #c0392b); }
        .gem-blue { background: linear-gradient(135deg, #74b9ff, #0984e3); }
        .gem-green { background: linear-gradient(135deg, #55efc4, #00b894); }
        .gem-yellow { background: linear-gradient(135deg, #ffeaa7, #fdcb6e); }
        .gem-purple { background: linear-gradient(135deg, #a29bfe, #6c5ce7); }
        .gem-orange { background: linear-gradient(135deg, #fab1a0, #e17055); }

        .controls {
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #e94560, #c0392b);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            color: #55efc4;
            font-size: 1.2rem;
            margin-top: 15px;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Match-3</h1>

        <div class="score-board">
            <div class="score-item">
                <span>–û—á–∫–∏</span>
                <strong id="score">0</strong>
            </div>
            <div class="score-item">
                <span>–•–æ–¥—ã</span>
                <strong id="moves">0</strong>
            </div>
            <div class="score-item">
                <span>–ö–æ–º–±–æ</span>
                <strong id="combo">x1</strong>
            </div>
        </div>

        <div id="game-board">
            <div class="board-inner" id="board-inner"></div>
        </div>

        <div class="controls">
            <button onclick="game.restart()">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const BOARD_SIZE = 8;
        const CELL_SIZE = 60;
        const GAP = 4;
        const FALL_SPEED = 80; // ms per cell
        const GEM_TYPES = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
        const GEM_SYMBOLS = ['üíé', 'üî∑', 'üíö', '‚≠ê', 'üîÆ', 'üî∂'];

        class Match3Game {
            constructor() {
                this.board = [];         // Logical board: board[row][col] = gemType
                this.gems = [];          // DOM elements: gems[row][col] = element
                this.selectedCell = null;
                this.score = 0;
                this.moves = 0;
                this.combo = 1;
                this.isAnimating = false;
                this.boardElement = document.getElementById('board-inner');
                this.init();
            }

            init() {
                this.createBoard();
                this.renderBoard();
                this.removeInitialMatches();
            }

            createBoard() {
                this.board = [];
                for (let row = 0; row < BOARD_SIZE; row++) {
                    this.board[row] = [];
                    for (let col = 0; col < BOARD_SIZE; col++) {
                        this.board[row][col] = this.getRandomGem();
                    }
                }
            }

            getRandomGem() {
                return Math.floor(Math.random() * GEM_TYPES.length);
            }

            getPosition(row, col) {
                return {
                    top: row * (CELL_SIZE + GAP),
                    left: col * (CELL_SIZE + GAP)
                };
            }

            createGemElement(row, col, gemType, startOffset = 0) {
                const cell = document.createElement('div');
                cell.className = `cell gem-${GEM_TYPES[gemType]}`;
                cell.textContent = GEM_SYMBOLS[gemType];
                cell.dataset.row = row;
                cell.dataset.col = col;

                const pos = this.getPosition(row, col);

                if (startOffset > 0) {
                    // Start above the board - each new gem starts higher
                    cell.style.top = `-${startOffset * (CELL_SIZE + GAP)}px`;
                    cell.style.left = `${pos.left}px`;
                } else {
                    cell.style.top = `${pos.top}px`;
                    cell.style.left = `${pos.left}px`;
                }

                cell.addEventListener('click', () => this.handleCellClick(
                    parseInt(cell.dataset.row),
                    parseInt(cell.dataset.col)
                ));

                return cell;
            }

            renderBoard() {
                this.boardElement.innerHTML = '';
                this.gems = [];

                for (let row = 0; row < BOARD_SIZE; row++) {
                    this.gems[row] = [];
                    for (let col = 0; col < BOARD_SIZE; col++) {
                        const cell = this.createGemElement(row, col, this.board[row][col]);
                        this.gems[row][col] = cell;
                        this.boardElement.appendChild(cell);
                    }
                }
            }

            removeInitialMatches() {
                let hasMatches = true;
                while (hasMatches) {
                    const matches = this.findAllMatches();
                    if (matches.length === 0) {
                        hasMatches = false;
                    } else {
                        matches.forEach(({row, col}) => {
                            this.board[row][col] = this.getRandomGem();
                        });
                    }
                }
                this.renderBoard();
            }

            handleCellClick(row, col) {
                if (this.isAnimating) return;

                if (this.selectedCell === null) {
                    this.selectedCell = {row, col};
                    this.highlightCell(row, col);
                } else {
                    const {row: prevRow, col: prevCol} = this.selectedCell;

                    if (this.areAdjacent(prevRow, prevCol, row, col)) {
                        this.swapGems(prevRow, prevCol, row, col);
                    } else {
                        this.clearHighlight();
                        this.selectedCell = {row, col};
                        this.highlightCell(row, col);
                    }
                }
            }

            areAdjacent(row1, col1, row2, col2) {
                const rowDiff = Math.abs(row1 - row2);
                const colDiff = Math.abs(col1 - col2);
                return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
            }

            highlightCell(row, col) {
                const cell = this.gems[row][col];
                if (cell) cell.classList.add('selected');
            }

            clearHighlight() {
                const cells = this.boardElement.querySelectorAll('.selected');
                cells.forEach(cell => cell.classList.remove('selected'));
            }

            async swapGems(row1, col1, row2, col2) {
                this.isAnimating = true;
                this.clearHighlight();
                this.selectedCell = null;

                const gem1 = this.gems[row1][col1];
                const gem2 = this.gems[row2][col2];

                // Visual swap animation
                gem1.classList.add('swapping');
                gem2.classList.add('swapping');

                const pos1 = this.getPosition(row1, col1);
                const pos2 = this.getPosition(row2, col2);

                gem1.style.top = `${pos2.top}px`;
                gem1.style.left = `${pos2.left}px`;
                gem2.style.top = `${pos1.top}px`;
                gem2.style.left = `${pos1.left}px`;

                // Swap in data
                const tempBoard = this.board[row1][col1];
                this.board[row1][col1] = this.board[row2][col2];
                this.board[row2][col2] = tempBoard;

                // Swap in gems array
                this.gems[row1][col1] = gem2;
                this.gems[row2][col2] = gem1;

                // Update data attributes
                gem1.dataset.row = row2;
                gem1.dataset.col = col2;
                gem2.dataset.row = row1;
                gem2.dataset.col = col1;

                await this.delay(200);

                gem1.classList.remove('swapping');
                gem2.classList.remove('swapping');

                // Check for matches
                const matches = this.findAllMatches();

                if (matches.length > 0) {
                    this.moves++;
                    this.updateMoves();
                    this.combo = 1;
                    await this.processMatches();
                } else {
                    // Swap back if no matches
                    gem1.classList.add('swapping');
                    gem2.classList.add('swapping');

                    gem1.style.top = `${pos1.top}px`;
                    gem1.style.left = `${pos1.left}px`;
                    gem2.style.top = `${pos2.top}px`;
                    gem2.style.left = `${pos2.left}px`;

                    // Swap back in data
                    this.board[row2][col2] = this.board[row1][col1];
                    this.board[row1][col1] = tempBoard;

                    this.gems[row1][col1] = gem1;
                    this.gems[row2][col2] = gem2;

                    gem1.dataset.row = row1;
                    gem1.dataset.col = col1;
                    gem2.dataset.row = row2;
                    gem2.dataset.col = col2;

                    await this.delay(200);

                    gem1.classList.remove('swapping');
                    gem2.classList.remove('swapping');

                    this.showMessage('–ù–µ—Ç —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π!');
                }

                this.isAnimating = false;
            }

            findAllMatches() {
                const matches = new Set();

                // Check horizontal matches
                for (let row = 0; row < BOARD_SIZE; row++) {
                    for (let col = 0; col < BOARD_SIZE - 2; col++) {
                        const gem = this.board[row][col];
                        if (gem !== null &&
                            gem === this.board[row][col + 1] &&
                            gem === this.board[row][col + 2]) {
                            matches.add(`${row},${col}`);
                            matches.add(`${row},${col + 1}`);
                            matches.add(`${row},${col + 2}`);

                            let k = col + 3;
                            while (k < BOARD_SIZE && this.board[row][k] === gem) {
                                matches.add(`${row},${k}`);
                                k++;
                            }
                        }
                    }
                }

                // Check vertical matches
                for (let col = 0; col < BOARD_SIZE; col++) {
                    for (let row = 0; row < BOARD_SIZE - 2; row++) {
                        const gem = this.board[row][col];
                        if (gem !== null &&
                            gem === this.board[row + 1][col] &&
                            gem === this.board[row + 2][col]) {
                            matches.add(`${row},${col}`);
                            matches.add(`${row + 1},${col}`);
                            matches.add(`${row + 2},${col}`);

                            let k = row + 3;
                            while (k < BOARD_SIZE && this.board[k][col] === gem) {
                                matches.add(`${k},${col}`);
                                k++;
                            }
                        }
                    }
                }

                return Array.from(matches).map(pos => {
                    const [row, col] = pos.split(',').map(Number);
                    return {row, col};
                });
            }

            async processMatches() {
                let matches = this.findAllMatches();

                while (matches.length > 0) {
                    // Animate matched gems (shrink and fade)
                    matches.forEach(({row, col}) => {
                        const cell = this.gems[row][col];
                        if (cell) cell.classList.add('matched');
                    });

                    // Calculate score
                    const points = matches.length * 10 * this.combo;
                    this.score += points;
                    this.updateScore();

                    if (matches.length > 3) {
                        this.showMessage(`–û—Ç–ª–∏—á–Ω–æ! +${points} –æ—á–∫–æ–≤!`);
                    }

                    await this.delay(250);

                    // Remove matched gems from DOM and data
                    matches.forEach(({row, col}) => {
                        const cell = this.gems[row][col];
                        if (cell) {
                            cell.remove();
                        }
                        this.board[row][col] = null;
                        this.gems[row][col] = null;
                    });

                    // Drop gems and fill
                    await this.dropAndFill();

                    this.combo++;
                    this.updateCombo();

                    // Check for new matches
                    matches = this.findAllMatches();

                    if (matches.length > 0) {
                        this.showMessage(`–ö–æ–º–±–æ x${this.combo}!`);
                    }
                }
            }

            async dropAndFill() {
                const fallingGems = [];
                const newGems = [];
                let maxFallDistance = 0;

                // Process each column
                for (let col = 0; col < BOARD_SIZE; col++) {
                    let emptySpaces = 0;

                    // Go from bottom to top
                    for (let row = BOARD_SIZE - 1; row >= 0; row--) {
                        if (this.board[row][col] === null) {
                            emptySpaces++;
                        } else if (emptySpaces > 0) {
                            // This gem needs to fall down
                            const newRow = row + emptySpaces;
                            const gem = this.gems[row][col];
                            const fallDistance = emptySpaces;

                            // Update data
                            this.board[newRow][col] = this.board[row][col];
                            this.board[row][col] = null;

                            this.gems[newRow][col] = gem;
                            this.gems[row][col] = null;

                            // Update element
                            gem.dataset.row = newRow;

                            fallingGems.push({
                                gem,
                                targetRow: newRow,
                                col,
                                fallDistance
                            });

                            maxFallDistance = Math.max(maxFallDistance, fallDistance);
                        }
                    }

                    // Create new gems for empty spaces at top
                    // They start stacked above the board
                    for (let i = 0; i < emptySpaces; i++) {
                        const row = emptySpaces - 1 - i;
                        const gemType = this.getRandomGem();
                        this.board[row][col] = gemType;

                        // startOffset: how many cells above the board
                        // First new gem (bottom) starts 1 cell above, next 2 cells, etc.
                        const startOffset = emptySpaces - row;
                        const cell = this.createGemElement(row, col, gemType, startOffset);
                        this.gems[row][col] = cell;
                        this.boardElement.appendChild(cell);

                        // Total fall distance = startOffset + targetRow
                        const fallDistance = startOffset + row;

                        newGems.push({
                            gem: cell,
                            targetRow: row,
                            col,
                            fallDistance
                        });

                        maxFallDistance = Math.max(maxFallDistance, fallDistance);
                    }
                }

                // Small delay to ensure DOM is ready
                await this.delay(20);

                // Animate existing gems falling with speed-based duration
                fallingGems.forEach(({gem, targetRow, col, fallDistance}) => {
                    const duration = fallDistance * FALL_SPEED;
                    gem.style.transition = `top ${duration}ms linear`;
                    const pos = this.getPosition(targetRow, col);
                    gem.style.top = `${pos.top}px`;
                });

                // Animate new gems falling from above
                newGems.forEach(({gem, targetRow, col, fallDistance}) => {
                    const duration = fallDistance * FALL_SPEED;
                    gem.style.transition = `top ${duration}ms linear`;
                    const pos = this.getPosition(targetRow, col);
                    gem.style.top = `${pos.top}px`;
                });

                // Wait for longest animation to complete
                await this.delay(maxFallDistance * FALL_SPEED + 50);
            }

            updateScore() {
                document.getElementById('score').textContent = this.score;
            }

            updateMoves() {
                document.getElementById('moves').textContent = this.moves;
            }

            updateCombo() {
                document.getElementById('combo').textContent = `x${this.combo}`;
            }

            showMessage(text) {
                const messageEl = document.getElementById('message');
                messageEl.textContent = text;
                setTimeout(() => {
                    if (messageEl.textContent === text) {
                        messageEl.textContent = '';
                    }
                }, 2000);
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            restart() {
                this.score = 0;
                this.moves = 0;
                this.combo = 1;
                this.selectedCell = null;
                this.isAnimating = false;
                this.updateScore();
                this.updateMoves();
                this.updateCombo();
                this.showMessage('–ù–æ–≤–∞—è –∏–≥—Ä–∞!');
                this.createBoard();
                this.renderBoard();
                this.removeInitialMatches();
            }
        }

        // Start the game
        const game = new Match3Game();
    </script>
</body>
